name: Build
on:
  push:
    branches-ignore:
      - data
      - gh-pages
    tags:
      - '**'
  pull_request:
    branches-ignore:
      - data
      - gh-pages

jobs:
  # Build job. Builds app for Android with Buildozer
  build-android:
    name: Build for Android
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: master
      
      - name: Install Gettext and autopoint
        run: |
            sudo apt-get update
            sudo apt-get install -y gettext autopoint   
            
      - name: Verify autopoint installation
        run: which autopoint
          
   
      - name: try install autoconf
        run: sudo apt install --no-install-recommends autoconf automake

      - name: Update PATH
        run: echo "/usr/bin/autopoint" >> $GITHUB_PATH
        
      
